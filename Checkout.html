<div class="checkout-container">

    <div class="checkout-form">
        <h2>Checkout Information</h2>
        
        <div class="form-section">
            <h3>Contact Information</h3>
            <div class="form-row">
                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" placeholder="Enter First Name" required>
                </div>

                <div class="form-group">
                    <label>Last Name</label>
                    <input type="text" placeholder="Enter Last Name" required>
                </div>

            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="tel" placeholder="Enter Phone Number" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter Email Address" required>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Delivery Address</h3>
            <div class="form-group">
                <label>Street Address</label>
                <input type="text" placeholder="Enter Delivery Address" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>City</label>
                    <input type="text" placeholder="Enter City" required>
                </div>
                <div class="form-group">
                    <label>State</label>
                    <select required>
                        <option value="">Select State</option>
                        <option value="NY">New York</option>
                        <option value="CA">California</option>
                        <option value="TX">Texas</option>
                        <option value="FL">Florida</option>
                    </select>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>ZIP Code</label>
                    <input type="text" placeholder="Enter ZIP Code" required>
                </div>
                <div class="form-group">
                    <label>Country</label>
                    <select required>
                        <option value="US">United States</option>
                        <option value="CA">Canada</option>
                        <option value="UK">United Kingdom</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Payment Information</h3>
            <div class="form-group">
                <label>Card Number</label>
                <input type="text" placeholder="Enter Card Number" required>
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label>Expiration Date</label>
                    <input type="text" placeholder="MM/YY" required>
                </div>
                <div class="form-group">
                    <label>CVV</label>
                    <input type="text" placeholder="CVV" required>
                </div>
            </div>
        </div>
        
        <div class="form-section">
            <h3>Additional Notes (Optional)</h3>
            <div class="form-group">
                <textarea placeholder="Enter any special instructions"></textarea>
            </div>
        </div>
    </div>




    

    <div class="order-summary">
        
        <h2>Order Summary</h2>
        
        <div class="order-items" id="orderItems">
            <!-- Order items will be populated by JavaScript -->
        </div>
        
        <div class="price-details">
            <div class="price-row">
                <span>Subtotal:</span>
                <span id="checkoutSubtotal">$0.00</span>
            </div>
            <div class="price-row">
                <span>Shipping:</span>
                <span id="checkoutShipping">$0.00</span>
            </div>
            <div class="price-row">
                <span>Tax:</span>
                <span id="checkoutTax">$0.00</span>
            </div>
            <div class="price-row total">
                <span>Total:</span>
                <span id="checkoutTotal">$0.00</span>
            </div>
        </div>
        
        <button class="place-order-btn" onclick="placeOrder()">Place Order</button>
    </div>

</div>

<!-- JavaScript File -->
<script src="../JAVASCRIPT/CH-script.js"></script>
